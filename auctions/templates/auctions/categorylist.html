{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    	{% for list in categories %}
    		 <div style="display: flex; margin: 10px">
    		 	<div style="width: 30%; background: blue;">
    		 		<a href="{% url 'updatelist' list.id %}"><img src="{{list.imgurl}}" width="100" height="100" alt="The Image" style="width: 30%; height: 300px; background: red; float: left;"></a>
    		 	</div>

    		 	<div style="margin: 10px;">
    		 		<p><strong>{{list.title}}</strong></p>
    		 		<p>{{list.description}}</p>
    		 		<p>Created {{list.time_created}}</p>
    		 		<p>Price ${{list.bidstart}} </p>
                    
    		 	</div>

    		</div>
    	{% endfor %}
   		<!-- <div>

    		<img src="" width="150" height="1501" alt=""> -->
    	   
    

	
{% endblock %}
